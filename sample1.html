<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<style>
    html,body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #scroll-wrap {
        width:100%;
        height:100%;
        overflow:hidden;
        background-color:#CCC;
    }

    #scroll-content {
        width:100%;
        background: -webkit-linear-gradient(top, red, orange, yellow, green, cyan, blue, purple);
    }

    #scroll-content > div {
        height: 2000px;
    }
</style>
</head>
<body>
<div id="boxstart" style="position: absolute; top: 0; left: 0; width: 200px; height: 20px; background: #0ff; color: #000; font-size: 12px; z-index: 100;"></div>
<div id="boxmove" style="position: absolute; top: 20px; left: 0; width: 200px; height: 20px; background: #ff0; color: #000; font-size: 12px; z-index: 100;"></div>
<div id="boxend" style="position: absolute; top: 40px; left: 0; width: 200px; height: 20px; background: #f0f; color: #fff; font-size: 12px; z-index: 100;"></div>
<div id="boxend" style="position: absolute; top: 60px; left: 0; width: 200px; height: 20px; background: #00f; color: #fff; font-size: 12px; z-index: 100;"></div>
<div id="scroll-wrap" style="">
    <div id="scroll-content">
        <div></div>
    </div>
</div>
<script>
    document.getElementById('scroll-wrap').addEventListener('touchstart', function (event) {
        document.getElementById('boxmove').innerHTML = '';
        document.getElementById('boxend').innerHTML = '';
        document.getElementById('boxstart').innerHTML = '';
        document.getElementById('boxstart').innerHTML = 'start->' + new Date().valueOf();
        event.preventDefault();
    });
    document.getElementById('scroll-wrap').addEventListener('touchmove', function (event) {
        var t = event.touches[0];
        document.getElementById('boxmove').innerHTML = 'move->' + t.pageX + ':' + t.pageY;
        event.preventDefault();
    });
    document.getElementById('scroll-wrap').addEventListener('touchend', function (event) {
        document.getElementById('boxend').innerHTML = 'end->' + new Date().valueOf();
        event.preventDefault();
    });
    document.getElementById('scroll-wrap').addEventListener('touchcancel', function (event) {
        document.getElementById('boxcancel').innerHTML = 'cancel->' + new Date().valueOf();
        event.preventDefault();
    })
</script>
</body>
